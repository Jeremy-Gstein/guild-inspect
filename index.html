<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoW Raid Frames</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="raidFramesContainer"></div>

  <div id="playerTextInput">
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" placeholder="Enter player name">
    <label for="playerRealm">Player Realm:</label>
    <input type="text" id="playerRealm" placeholder="Enter player Realm">
    <label for="playerClass">Player Class:</label>
    <select id="playerClass">
      <option value="DeathKnight">Death Knight</option>
      <option value="DemonHunter">Demon Hunter</option>
      <option value="Druid">Druid</option>
      <option value="Evoker">Evoker</option>
      <option value="Hunter">Hunter</option>
      <option value="Mage">Mage</option>
      <option value="Monk">Monk</option>
      <option value="Paladin">Paladin</option>
      <option value="Priest">Priest</option>
      <option value="Rogue">Rogue</option>
      <option value="Shaman">Shaman</option>
      <option value="Warlock">Warlock</option>
      <option value="Warrior">Warrior</option>
    </select>
    <button onclick="addPlayer()">Add Player</button>
  </div>

  <div id="popup"></div>

  <script src="js/scripts.js"></script>

  
</body>
</html>
